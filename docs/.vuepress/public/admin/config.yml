backend:
  repo: VeikkoAJ/eraleijonat.github.io
  branch: master
  name: git-gateway
  api_root: https://api.github.com
  site_domain: iridescent-sfogliatella-7c9ed3.netlify.app
  base_url: https://api.netlify.com
  auth_endpoint: auth
  cms_label_prefix: netlify-cms/

media_folder: "docs/public/"
public_folder: "docs/public/"
publish_mode: editorial_workflow
collections:
  - name: "Post" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "/docs" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }